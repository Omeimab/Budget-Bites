<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Bites</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
    .tab-button.active { background-color: #10b981; color: white; box-shadow: 0 4px 10px -2px rgba(16, 185, 129, 0.4); transform: translateY(-2px); }
    .tab-button { transition: all 0.2s; border-bottom: 3px solid transparent; }
    .card { background-color: white; border-radius: 16px; box-shadow: 0 12px 25px -5px rgba(0, 0, 0, 0.1); padding: 1.5rem; }
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #10b981; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>

<body class="min-h-screen p-4 md:p-8">
  <div class="max-w-6xl mx-auto">

    <header class="text-center mb-10">
      <div class="flex items-center justify-center gap-3">
        <h1 class="text-4xl font-extrabold text-gray-800">Budget Bites üçΩÔ∏è</h1>

        <!-- Language selector: makes "international" look intentional -->
        <select id="lang-select"
          class="text-xs font-bold border rounded-xl px-2 py-1 bg-white shadow-sm">
          <option value="it">IT</option>
          <option value="de">DE</option>
          <option value="en">EN</option>
        </select>
      </div>

      <p id="app-subtitle" class="text-gray-500 mt-1"></p>

      <div class="flex items-center justify-center mt-2 space-x-2">
        <div id="sync-spinner" class="loader"></div>
        <p id="user-info" class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">
          Initializing...
        </p>
      </div>
    </header>

    <nav class="flex justify-center mb-10 bg-white p-2 rounded-full shadow-lg max-w-fit mx-auto">
      <button id="nav-inventory" class="tab-button active px-6 py-2 mx-1 text-sm font-bold rounded-full"></button>
      <button id="nav-shopping" class="tab-button px-6 py-2 mx-1 text-sm font-bold rounded-full"></button>
      <button id="nav-planner" class="tab-button px-6 py-2 mx-1 text-sm font-bold rounded-full"></button>
      <button id="nav-reports" class="tab-button px-6 py-2 mx-1 text-sm font-bold rounded-full"></button>
    </nav>

    <main id="content-area">
      <div class="flex flex-col justify-center items-center h-48 card">
        <div class="loader mb-4" style="width: 40px; height: 40px;"></div>
        <p id="loading-message" class="text-lg text-gray-400 italic font-medium">Loading...</p>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
      <h3 id="modal-title" class="text-2xl font-bold mb-6 text-gray-800"></h3>

      <form id="item-form" class="space-y-4">
        <input type="hidden" id="item-id">
        <input type="hidden" id="list-type">

        <div>
          <label id="lbl-name" class="block text-sm font-bold text-gray-700 mb-1"></label>
          <input type="text" id="item-name" required class="w-full rounded-xl border-gray-200 p-3 border focus:ring-2 focus:ring-emerald-500 outline-none">
        </div>

        <div class="flex space-x-4">
          <div class="flex-1">
            <label id="lbl-qty" class="block text-sm font-bold text-gray-700 mb-1"></label>
            <input type="number" id="item-quantity" required min="1" value="1" class="w-full rounded-xl border-gray-200 p-3 border">
          </div>
          <div class="flex-1">
            <label id="lbl-unit" class="block text-sm font-bold text-gray-700 mb-1"></label>
            <input type="text" id="item-unit" class="w-full rounded-xl border-gray-200 p-3 border">
          </div>
        </div>
        
<!-- Price -->
<div class="mt-3">
  <label id="lbl-price" class="text-sm font-semibold block">Price (‚Ç¨)</label>
  <input
    id="inp-price"
    type="number"
    step="0.01"
    min="0"
    class="w-full mt-1 p-2 border rounded-lg"
    placeholder="e.g. 2.99"
  />
</div>

        <div id="expiry-field" class="hidden pt-4 border-t border-dashed">
          <label id="lbl-expiry" class="block text-xs font-black text-emerald-600 uppercase mb-2"></label>
          <input type="number" id="item-shelf-life" class="w-full rounded-xl border-emerald-100 bg-emerald-50 p-3 border">
        </div>

        <div class="flex justify-end space-x-3 pt-6">
          <button type="button" id="btn-cancel" class="px-6 py-2 font-bold text-gray-700 bg-gray-100 rounded-xl">Cancel</button>
          <button type="submit" id="btn-save" class="px-6 py-2 font-bold text-white bg-emerald-500 rounded-xl shadow-lg shadow-emerald-100">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
