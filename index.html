<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Bites: Monthly Food Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        .tab-button.active { background-color: #10b981; color: white; box-shadow: 0 4px 10px -2px rgba(16, 185, 129, 0.4); transform: translateY(-2px); }
        .tab-button { transition: all 0.2s; border-bottom: 3px solid transparent; }
        .card { background-color: white; border-radius: 16px; box-shadow: 0 12px 25px -5px rgba(0, 0, 0, 0.1); padding: 1.5rem; }
        .expiry-warning { animation: flash-red 1.5s infinite; background-color: #fee2e2; color: #b91c1c; font-weight: 700; }
        @keyframes flash-red { 0%, 100% { background-color: #fca5a5; } 50% { background-color: #fee2e2; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 flex items-center justify-center">Budget Bites üçΩÔ∏è</h1>
            <p class="text-gray-500 mt-1">Gestione Alimentare Mensile & Zero Sprechi</p>
            <p id="user-info" class="text-[10px] mt-2 text-gray-400 uppercase tracking-widest font-bold">Connessione al Cloud...</p>
        </header>

        <nav class="flex justify-center mb-10 bg-white p-2 rounded-full shadow-lg max-w-fit mx-auto">
            <button class="tab-button active px-6 py-2 mx-1 text-sm font-bold rounded-full" data-tab="inventory">Dispensa</button>
            <button class="tab-button px-6 py-2 mx-1 text-sm font-bold rounded-full" data-tab="shopping">Lista Spesa</button>
            <button class="tab-button px-6 py-2 mx-1 text-sm font-bold rounded-full" data-tab="planner">AI Planner</button>
            <button class="tab-button px-6 py-2 mx-1 text-sm font-bold rounded-full" data-tab="reports">Dashboard</button>
        </nav>

        <main id="content-area">
            <div class="flex justify-center items-center h-48 card">
                <p id="loading-message" class="text-lg text-gray-500 italic">In attesa di autenticazione Cloud...</p>
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 text-gray-800">Aggiungi Elemento</h3>
            <form id="item-form" class="space-y-4">
                <input type="hidden" id="item-id">
                <input type="hidden" id="list-type">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Nome</label>
                    <input type="text" id="item-name" required class="w-full rounded-xl border-gray-200 p-3 border focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label class="block text-sm font-bold text-gray-700 mb-1">Quantit√†</label>
                        <input type="number" id="item-quantity" required min="1" value="1" class="w-full rounded-xl border-gray-200 p-3 border">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-bold text-gray-700 mb-1">Unit√†</label>
                        <input type="text" id="item-unit" placeholder="kg, pezzi" class="w-full rounded-xl border-gray-200 p-3 border">
                    </div>
                </div>
                <div id="expiry-field" class="hidden pt-4 border-t border-dashed">
                    <label class="block text-xs font-black text-emerald-600 uppercase mb-2">Scadenza (Giorni)</label>
                    <input type="number" id="item-shelf-life" placeholder="Tra quanti giorni scade?" class="w-full rounded-xl border-emerald-100 bg-emerald-50 p-3 border">
                </div>
                <div class="flex justify-end space-x-3 pt-6">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 font-bold text-gray-700 bg-gray-100 rounded-xl">Annulla</button>
                    <button type="submit" class="px-6 py-2 font-bold text-white bg-emerald-500 rounded-xl shadow-lg shadow-emerald-100">Salva</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configurazione basata sui tuoi screenshot (image_d669bb.png)
        const firebaseConfig = {
            apiKey: "AIzaSyDJCyBXzmRIyYPFJ9jGzWzW4oGsfy0mKao",
            authDomain: "budget-bites-cf50b.firebaseapp.com",
            projectId: "budget-bites-cf50b",
            storageBucket: "budget-bites-cf50b.firebasestorage.app",
            messagingSenderId: "803742307254",
            appId: "1:803742307254:web:8e16c5473048d91311e7177"
        };

        const geminiKey = "INSERISCI_TUA_CHIAVE_GEMINI";
        const GEMINI_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";

        let db, auth, userId = null, inventory = [], shoppingList = [], historicalWaste = 0, activeTab = 'inventory';

        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-info').textContent = `Cloud Attivo (ID: ${userId})`;
                startSync();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (e) {
                    document.getElementById('loading-message').innerHTML = '<span class="text-red-500 font-bold underline">ERRORE AUTH:</span> Per favore attiva l\'accesso "Anonimo" su Firebase.';
                }
            }
        });

        function startSync() {
            const appId = 'budget-bites-final';
            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'data', 'primary');
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const d = snap.data();
                    inventory = d.inventory || [];
                    shoppingList = d.shoppingList || [];
                    historicalWaste = d.historicalWaste || 0;
                }
                processWaste();
                renderUI();
            }, (error) => {
                console.error("Errore Firestore:", error);
                document.getElementById('loading-message').innerHTML = '<span class="text-red-500 font-bold underline">ERRORE FIRESTORE:</span> Crea il database Firestore in "Modalit√† Test".';
            });
        }

        async function save() {
            if (!userId) return;
            const appId = 'budget-bites-final';
            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'data', 'primary');
            await setDoc(docRef, { inventory, shoppingList, historicalWaste, updated: new Date().toISOString() });
        }

        function processWaste() {
            const now = new Date();
            const initial = inventory.length;
            inventory = inventory.filter(i => {
                if (i.expiry && i.expiry !== 'PENDING' && new Date(i.expiry) < now) {
                    historicalWaste++; return false;
                }
                return true;
            });
            if (inventory.length !== initial) save();
        }

        window.switchTab = (t) => { activeTab = t; renderUI(); };
        window.openModal = (type, item = null) => {
            document.getElementById('item-form').reset();
            document.getElementById('list-type').value = type;
            document.getElementById('item-id').value = item ? item.id : '';
            document.getElementById('modal-title').innerText = item ? 'Modifica' : 'Aggiungi';
            document.getElementById('expiry-field').classList.toggle('hidden', type !== 'inventory');
            document.getElementById('modal-container').classList.replace('hidden', 'flex');
        };
        window.closeModal = () => document.getElementById('modal-container').classList.replace('flex', 'hidden');

        document.getElementById('item-form').onsubmit = (e) => {
            e.preventDefault();
            const type = document.getElementById('list-type').value;
            const id = document.getElementById('item-id').value || crypto.randomUUID();
            const name = document.getElementById('item-name').value;
            const quantity = parseInt(document.getElementById('item-quantity').value);
            const unit = document.getElementById('item-unit').value;
            let expiry = "";

            if (type === 'inventory') {
                const days = parseInt(document.getElementById('item-shelf-life').value);
                if (days) {
                    const d = new Date(); d.setDate(d.getDate() + days);
                    expiry = d.toISOString().split('T')[0];
                }
                const idx = inventory.findIndex(i => i.id === id);
                if (idx > -1) inventory[idx] = { id, name, quantity, unit, expiry };
                else inventory.push({ id, name, quantity, unit, expiry });
            } else {
                const idx = shoppingList.findIndex(i => i.id === id);
                if (idx > -1) shoppingList[idx] = { id, name, quantity, unit };
                else shoppingList.push({ id, name, quantity, unit });
            }
            save(); closeModal();
        };

        window.moveItem = (id, from) => {
            if (from === 'shopping') {
                const i = shoppingList.find(x => x.id === id);
                shoppingList = shoppingList.filter(x => x.id !== id);
                inventory.push({ ...i, expiry: 'PENDING' });
                openModal('inventory', inventory[inventory.length-1]);
            } else {
                const i = inventory.find(x => x.id === id);
                inventory = inventory.filter(x => x.id !== id);
                shoppingList.push({ ...i, expiry: "" });
            }
            save();
        };

        window.deleteItem = (type, id) => {
            if (confirm('Eliminare questo elemento?')) {
                if (type === 'inventory') inventory = inventory.filter(i => i.id !== id);
                else shoppingList = shoppingList.filter(i => i.id !== id);
                save();
            }
        };

        window.getAISuggest = async () => {
            const out = document.getElementById('ai-out');
            out.innerText = "Consulto l'AI...";
            try {
                const res = await fetch(`${GEMINI_URL}?key=${geminiKey}`, {
                    method: 'POST', body: JSON.stringify({
                        contents: [{ parts: [{ text: `Lista: ${shoppingList.map(i => i.name).join(', ')}. Suggerisci 3 ingredienti base economici.` }] }]
                    })
                });
                const j = await res.json();
                out.innerText = j.candidates[0].content.parts[0].text;
            } catch(e) { out.innerText = "Controlla la chiave API."; }
        };

        function renderUI() {
            const root = document.getElementById('content-area');
            document.querySelectorAll('.tab-button').forEach(b => b.classList.toggle('active', b.dataset.tab === activeTab));
            
            if (activeTab === 'inventory') {
                root.innerHTML = `
                <div class="card">
                    <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Dispensa</h2><button onclick="openModal('inventory')" class="bg-emerald-500 text-white px-6 py-2 rounded-full font-bold">+ Aggiungi</button></div>
                    <div class="space-y-3">
                        ${inventory.map(i => `
                            <div class="flex justify-between p-4 border rounded-xl items-center bg-white shadow-sm">
                                <div><p class="font-bold">${i.name}</p><p class="text-xs text-gray-400 font-semibold">${i.quantity} ${i.unit} ‚Ä¢ Scad: ${i.expiry || 'In sospeso'}</p></div>
                                <div class="flex gap-3"><button onclick="moveItem('${i.id}', 'inventory')" class="text-xs font-bold text-amber-600">Ricarica</button><button onclick="deleteItem('inventory', '${i.id}')" class="text-xs text-red-400">Elimina</button></div>
                            </div>
                        `).join('') || '<p class="text-center italic text-gray-400 py-10">La dispensa √® vuota.</p>'}
                    </div>
                </div>`;
            } else if (activeTab === 'shopping') {
                root.innerHTML = `
                <div class="card">
                    <div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">Lista Spesa</h2><button onclick="openModal('shopping')" class="bg-emerald-500 text-white px-6 py-2 rounded-full font-bold">+ Aggiungi</button></div>
                    <div class="space-y-3 mb-6">
                        ${shoppingList.map(i => `
                            <div class="flex justify-between p-4 border rounded-xl bg-emerald-50/20 items-center border-emerald-100">
                                <p class="font-bold">${i.name} (${i.quantity})</p>
                                <button onclick="moveItem('${i.id}', 'shopping')" class="bg-emerald-500 text-white px-4 py-1 rounded-lg text-xs font-bold shadow-sm">Comprato</button>
                            </div>
                        `).join('') || '<p class="text-center italic text-gray-400 py-10">Nulla da comprare.</p>'}
                    </div>
                    <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 shadow-inner">
                        <button onclick="getAISuggest()" class="text-xs bg-indigo-600 text-white px-4 py-2 rounded font-bold mb-2 uppercase tracking-wider">Suggerimenti AI</button>
                        <div id="ai-out" class="text-xs italic text-indigo-700 leading-relaxed"></div>
                    </div>
                </div>`;
            } else if (activeTab === 'planner') {
                root.innerHTML = `<div class="card text-center py-20"><h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">AI Meal Planner</h2><button class="bg-purple-600 text-white px-10 py-3 rounded-full font-bold shadow-lg shadow-purple-200">Genera Ricetta</button></div>`;
            } else {
                root.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="card text-center bg-rose-50 border-2 border-rose-100 shadow-none"><p class="text-xs font-black text-rose-600 uppercase tracking-widest mb-2">Sprechi Totali</p><h3 class="text-6xl font-black text-rose-900">${historicalWaste}</h3></div>
                    <div class="card text-center bg-emerald-50 border-2 border-emerald-100 shadow-none"><p class="text-xs font-black text-emerald-600 uppercase tracking-widest mb-2">Scorte Attive</p><h3 class="text-6xl font-black text-emerald-900">${inventory.length}</h3></div>
                </div>`;
            }
        }

        document.querySelectorAll('.tab-button').forEach(b => b.onclick = () => switchTab(b.dataset.tab));
    </script>
</body>
</html>
