<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Bites | Intelligent Food Management</title>
    <!-- Script Section 5.2: CSS & Framework Integration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .active-tab { background-color: #10b981 !important; color: white !important; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
        .card { background: white; border-radius: 1.25rem; box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid #e2e8f0; }
        .expiry-warning { animation: flash-red 1.5s infinite; border: 2px solid #ef4444; }
        @keyframes flash-red { 0%, 100% { background-color: #fee2e2; } 50% { background-color: #fca5a5; } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Section 4: Mediengestaltung Header -->
    <header class="bg-white border-b py-6 mb-8 sticky top-0 z-40 backdrop-blur-md bg-white/80">
        <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-slate-800">Budget Bites üçΩÔ∏è</h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Smart Inventory System</p>
            </div>
            <div id="sync-indicator" class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded-md font-bold uppercase transition-colors">Connecting...</div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4">
        <!-- Navigation - Section 4.2: Interaction -->
        <div class="flex flex-wrap justify-center gap-2 mb-8 bg-slate-200/50 p-1.5 rounded-2xl w-fit mx-auto">
            <button onclick="switchTab('inventory')" id="tab-inventory" class="tab-btn px-6 py-2.5 rounded-xl font-bold text-slate-600 transition-all text-sm">Inventory</button>
            <button onclick="switchTab('shopping')" id="tab-shopping" class="tab-btn px-6 py-2.5 rounded-xl font-bold text-slate-600 transition-all text-sm">Shopping</button>
            <button onclick="switchTab('planner')" id="tab-planner" class="tab-btn px-6 py-2.5 rounded-xl font-bold text-slate-600 transition-all text-sm">AI Recipes</button>
            <button onclick="switchTab('dashboard')" id="tab-dashboard" class="tab-btn px-6 py-2.5 rounded-xl font-bold text-slate-600 transition-all text-sm">Stats</button>
        </div>

        <!-- Section 6.1: Dynamic Content -->
        <div id="main-content" class="space-y-6">
            <div class="text-center py-20 text-slate-400 italic">Synchronizing with Cloud Database...</div>
        </div>
    </main>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="card w-full max-w-md p-8">
            <h3 id="modal-title" class="text-xl font-bold mb-6 text-slate-800">Add Item</h3>
            <form id="item-form" class="space-y-4">
                <input type="hidden" id="item-id">
                <input type="text" id="item-name" placeholder="Item Name (e.g. Avocado)" required class="w-full border-2 border-slate-100 rounded-xl p-3 outline-none focus:border-emerald-500">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="item-qty" value="1" min="1" class="w-full border-2 border-slate-100 rounded-xl p-3">
                    <input type="text" id="item-unit" placeholder="Unit (kg, pcs)" class="w-full border-2 border-slate-100 rounded-xl p-3">
                </div>
                <div id="expiry-section" class="hidden pt-4 border-t">
                    <label class="block text-xs font-bold text-emerald-600 mb-2 uppercase">Freshness Estimation (Section 6.3)</label>
                    <input type="number" id="shelf-life" placeholder="Days until expired" class="w-full border-2 border-emerald-50 rounded-xl p-3 bg-emerald-50/30">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-slate-100 rounded-xl font-bold text-slate-500">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-emerald-500 text-white rounded-xl font-bold shadow-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Section 6: JavaScript Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION ---
        // REPLACE THE STRINGS BELOW WITH YOUR ACTUAL KEYS FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "PASTE_HERE",
            authDomain: "PASTE_HERE",
            projectId: "PASTE_HERE",
            storageBucket: "PASTE_HERE",
            messagingSenderId: "PASTE_HERE",
            appId: "PASTE_HERE"
        };

        const GEMINI_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";
        const aiKey = ""; // OPTIONAL: Add Gemini Key here

        let db, auth, userId = null, inventory = [], shoppingList = [], waste = 0, activeTab = 'inventory';

        // Section 3.3: Authentication Concept
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            onAuthStateChanged(auth, async (u) => {
                if (u) { 
                    userId = u.uid; 
                    document.getElementById('sync-indicator').innerText = "Cloud Active";
                    document.getElementById('sync-indicator').className = "text-[10px] bg-emerald-100 text-emerald-700 px-2 py-1 rounded-md font-bold uppercase";
                    startSync(); 
                } else { 
                    await signInAnonymously(auth); 
                }
            });
        } catch(e) { 
            console.error("Connection failed. Did you paste your Firebase keys?"); 
            document.getElementById('sync-indicator').innerText = "Offline Mode";
            document.getElementById('sync-indicator').className = "text-[10px] bg-red-100 text-red-700 px-2 py-1 rounded-md font-bold uppercase";
            render();
        }

        // Section 3.1: Server-Client Communication (Persistence)
        function startSync() {
            const docRef = doc(db, 'artifacts', 'food-app-prod', 'users', userId, 'data', 'primary');
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const d = snap.data();
                    inventory = d.inventory || [];
                    shoppingList = d.shoppingList || [];
                    waste = d.waste || 0;
                }
                processWaste();
                render();
            });
        }

        async function push() {
            if (!userId) return;
            const docRef = doc(db, 'artifacts', 'food-app-prod', 'users', userId, 'data', 'primary');
            await setDoc(docRef, { inventory, shoppingList, waste, lastUpdate: new Date() });
        }

        function processWaste() {
            const now = new Date();
            const prevCount = inventory.length;
            inventory = inventory.filter(i => {
                if (i.expiry && new Date(i.expiry) < now) { waste++; return false; }
                return true;
            });
            if (inventory.length !== prevCount) push();
        }

        // Section 6.1: DOM Manipulation Handlers
        window.switchTab = (t) => { activeTab = t; render(); };
        window.openModal = (id = null) => {
            const form = document.getElementById('item-form');
            form.reset();
            document.getElementById('item-id').value = id || '';
            document.getElementById('expiry-section').classList.toggle('hidden', activeTab !== 'inventory');
            document.getElementById('modal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');

        document.getElementById('item-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('item-id').value || crypto.randomUUID();
            const name = document.getElementById('item-name').value;
            const qty = document.getElementById('item-qty').value;
            const unit = document.getElementById('item-unit').value;
            let expiry = "";

            if (activeTab === 'inventory') {
                const days = parseInt(document.getElementById('shelf-life').value);
                if (days) {
                    const d = new Date(); d.setDate(d.getDate() + days);
                    expiry = d.toISOString().split('T')[0];
                }
                const idx = inventory.findIndex(i => i.id === id);
                if (idx > -1) inventory[idx] = { id, name, quantity: qty, unit, expiry };
                else inventory.push({ id, name, quantity: qty, unit, expiry });
            } else {
                const idx = shoppingList.findIndex(i => i.id === id);
                if (idx > -1) shoppingList[idx] = { id, name, quantity: qty, unit };
                else shoppingList.push({ id, name, quantity: qty, unit });
            }
            
            await push(); 
            closeModal();
            render(); // Force immediate update
        };

        window.moveItem = async (id) => {
            if (activeTab === 'shopping') {
                const i = shoppingList.find(x => x.id === id);
                shoppingList = shoppingList.filter(x => x.id !== id);
                inventory.push({ ...i, expiry: "PENDING" });
                activeTab = 'inventory';
            } else {
                const i = inventory.find(x => x.id === id);
                inventory = inventory.filter(x => x.id !== id);
                shoppingList.push({ ...i, expiry: null });
            }
            await push();
            render();
        };

        window.deleteItem = async (id) => {
            if (activeTab === 'inventory') inventory = inventory.filter(i => i.id !== id);
            else shoppingList = shoppingList.filter(i => i.id !== id);
            await push();
            render();
        };

        // Section 3.2: Web Service AI interaction
        async function callAI(prompt, system) {
            if (!aiKey) return "AI Key missing. Add a Google Gemini API key to enable this feature.";
            try {
                const r = await fetch(`${GEMINI_URL}?key=${aiKey}`, {
                    method: 'POST', body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: system }] } })
                });
                const j = await r.json();
                return j.candidates[0].content.parts[0].text;
            } catch (e) { return "AI Service error. Check connection."; }
        }

        window.getShopAI = async () => {
            const b = document.getElementById('ai-shop-out');
            b.innerText = "Analyzing staples...";
            b.innerText = await callAI(`List: ${shoppingList.map(i => i.name).join(', ')}. Suggest 3 budget staples.`, "Expert.");
        };

        window.getMealAI = async () => {
            const b = document.getElementById('ai-meal-out');
            b.innerText = "Consulting Chef...";
            b.innerText = await callAI(`Inventory: ${inventory.map(i => i.name).join(', ')}. Create 1 recipe.`, "Chef.");
        };

        // UI RENDER ENGINE
        function render() {
            const root = document.getElementById('main-content');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active-tab', btn.id === `tab-${activeTab}`));
            
            if (activeTab === 'inventory') {
                root.innerHTML = `<div class="card p-6"><div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-slate-700">Pantry Stock</h2><button onclick="openModal()" class="bg-emerald-500 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md">Add Item</button></div><div class="space-y-3">${inventory.map(i => `
                    <div class="flex justify-between p-4 border rounded-2xl items-center bg-white shadow-sm">
                        <div><p class="font-bold text-slate-800">${i.name}</p><p class="text-[10px] text-slate-400 font-bold uppercase">${i.quantity} ${i.unit} ‚Ä¢ Exp: ${i.expiry || 'PENDING'}</p></div>
                        <div class="flex gap-3"><button onclick="moveItem('${i.id}')" class="text-[10px] font-black text-amber-600 uppercase">Need Again</button><button onclick="deleteItem('${i.id}')" class="text-[10px] font-black text-rose-400 uppercase">Del</button></div>
                    </div>`).join('') || '<div class="py-10 text-center text-slate-300 italic font-medium">Your kitchen is currently empty.</div>'}</div></div>`;
            } else if (activeTab === 'shopping') {
                root.innerHTML = `<div class="card p-6"><div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-slate-700">Grocery List</h2><button onclick="openModal()" class="bg-emerald-500 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md">Add Item</button></div><div class="space-y-3 mb-6">${shoppingList.map(i => `
                    <div class="flex justify-between p-4 border rounded-2xl bg-emerald-50/20 items-center border-emerald-100 shadow-sm">
                        <p class="font-bold text-slate-700">${i.name} <span class="text-xs font-normal">(${i.quantity})</span></p>
                        <button onclick="moveItem('${i.id}')" class="bg-emerald-500 text-white px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">Bought</button>
                    </div>`).join('') || '<div class="py-10 text-center text-slate-300 italic font-medium">No items on your list.</div>'}</div>
                    <div class="bg-indigo-50 p-5 rounded-2xl border border-indigo-100"><button onclick="getShopAI()" class="text-[10px] bg-indigo-600 text-white px-3 py-2 rounded-lg font-black uppercase shadow-md mb-2">Smart AI Suggestion</button><div id="ai-shop-out" class="text-xs italic text-indigo-700 leading-relaxed">Click to get AI budget advice.</div></div></div>`;
            } else if (activeTab === 'planner') {
                root.innerHTML = `<div class="card p-8 text-center"><h2 class="text-xl font-bold mb-4 text-slate-700 text-left">Zero-Waste AI Recipe</h2><p class="text-slate-400 text-xs mb-8 text-left leading-relaxed">Based on your ${inventory.length} ingredients, we create a recipe that uses items closest to expiration.</p><button onclick="getMealAI()" class="bg-purple-600 text-white px-8 py-4 rounded-full font-black shadow-xl shadow-purple-200 uppercase tracking-widest text-xs hover:scale-105 transition-transform">Generate Recipe</button><div id="ai-meal-out" class="mt-8 p-6 bg-slate-50 text-left text-sm whitespace-pre-wrap rounded-2xl border-2 border-slate-100 leading-relaxed text-slate-600 min-h-[100px]">Recipes appear here...</div></div>`;
            } else {
                root.innerHTML = `<div class="grid grid-cols-2 gap-4"><div class="card p-8 text-center bg-rose-50 border-rose-100"><p class="text-[10px] font-black text-rose-600 uppercase tracking-widest mb-3">Items Expired</p><h3 class="text-5xl font-black text-rose-900">${waste}</h3></div><div class="card p-8 text-center bg-emerald-50 border-emerald-100"><p class="text-[10px] font-black text-emerald-600 uppercase tracking-widest mb-3">Active Stock</p><h3 class="text-5xl font-black text-emerald-900">${inventory.length}</h3></div></div>`;
            }
            if (window.lucide) lucide.createIcons();
        }
        render();
    </script>
</body>
</html>
