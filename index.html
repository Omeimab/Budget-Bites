<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Bites | Food Management System</title>
    <!-- Section 5.2: CSS Integration via Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .active-tab { background-color: #10b981 !important; color: white !important; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.04); border: 1px solid #e2e8f0; }
        .expiry-warning { animation: flash-red 1.5s infinite; background-color: #fee2e2; color: #b91c1c; }
        @keyframes flash-red { 0%, 100% { background-color: #fca5a5; } 50% { background-color: #fee2e2; } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Section 4: Mediengestaltung - UI/UX -->
    <header class="bg-white border-b py-8 mb-10">
        <div class="max-w-5xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-black text-slate-800 tracking-tight">Budget Bites üçΩÔ∏è</h1>
            <p class="text-slate-500 mt-2 font-medium">Intelligent Food Planning & Waste Reduction</p>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4">
        <!-- Navigation - Section 4.2: Interaction -->
        <div class="flex flex-wrap justify-center gap-2 mb-10 bg-slate-200/50 p-2 rounded-3xl w-fit mx-auto backdrop-blur-md">
            <button onclick="switchTab('inventory')" id="tab-inventory" class="tab-btn px-8 py-3 rounded-2xl font-bold text-slate-600 transition-all">Inventory</button>
            <button onclick="switchTab('shopping')" id="tab-shopping" class="tab-btn px-8 py-3 rounded-2xl font-bold text-slate-600 transition-all">Shopping List</button>
            <button onclick="switchTab('planner')" id="tab-planner" class="tab-btn px-8 py-3 rounded-2xl font-bold text-slate-600 transition-all">AI Planner</button>
            <button onclick="switchTab('dashboard')" id="tab-dashboard" class="tab-btn px-8 py-3 rounded-2xl font-bold text-slate-600 transition-all">Dashboard</button>
        </div>

        <!-- Section 6.1: Dynamic Content Area -->
        <div id="main-content" class="transition-all duration-300"></div>
    </main>

    <!-- Modal for Inputs -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="card w-full max-w-md p-10">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 text-slate-800">Add New Item</h3>
            <form id="item-form" class="space-y-5">
                <input type="hidden" id="item-id">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1 ml-1">Name</label>
                    <input type="text" id="item-name" placeholder="e.g. Avocados" required class="w-full border-2 border-slate-100 rounded-xl p-3 outline-none focus:border-emerald-500 bg-slate-50">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="item-qty" value="1" min="1" class="w-full border-2 border-slate-100 rounded-xl p-3 bg-slate-50">
                    <input type="text" id="item-unit" placeholder="Unit (kg, pcs)" class="w-full border-2 border-slate-100 rounded-xl p-3 bg-slate-50">
                </div>
                <div id="expiry-section" class="hidden pt-6 border-t mt-4">
                    <label class="block text-sm font-bold text-emerald-700 mb-2">Shelf Life Algorithm (Section 6.3)</label>
                    <input type="number" id="shelf-life" placeholder="Days of freshness left" class="w-full border-2 border-emerald-100 rounded-xl p-3 bg-emerald-50/50">
                    <p class="text-[11px] text-slate-400 mt-2 italic">The system uses the Date API to predict expiration.</p>
                </div>
                <div class="flex gap-4 pt-6">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-slate-100 rounded-xl font-bold text-slate-600 hover:bg-slate-200 transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-emerald-500 text-white rounded-xl font-bold shadow-lg shadow-emerald-200 hover:bg-emerald-600 transition-all">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Section 6: JS & Web Services -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: REPLACE THESE EMPTY STRINGS WITH YOUR FIREBASE CONFIG KEYS
        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";
        const geminiKey = ""; 

        let db, auth, userId = null, inventory = [], shoppingList = [], historicalWaste = 0, currentTab = 'inventory';

        // Section 3.3: Authentication
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) { userId = user.uid; startDataSync(); } 
            else { await signInAnonymously(auth); }
        });

        // Section 3.1: Client-Server Communication
        function startDataSync() {
            onSnapshot(doc(db, 'food_manager_pro', userId), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    inventory = data.inventory || [];
                    shoppingList = data.shoppingList || [];
                    historicalWaste = data.historicalWaste || 0;
                    logicCheck();
                    render();
                } else { pushUpdate(); }
            });
        }

        async function pushUpdate() {
            if (userId) await setDoc(doc(db, 'food_manager_pro', userId), { inventory, shoppingList, historicalWaste });
        }

        function logicCheck() {
            const today = new Date();
            const startLen = inventory.length;
            inventory = inventory.filter(i => {
                if (i.expiry && new Date(i.expiry) < today) { historicalWaste++; return false; }
                return true;
            });
            if (inventory.length !== startLen) pushUpdate();
        }

        window.switchTab = (t) => { currentTab = t; render(); };
        window.openModal = (id = null) => {
            document.getElementById('item-form').reset();
            document.getElementById('item-id').value = id || '';
            document.getElementById('expiry-section').classList.toggle('hidden', currentTab !== 'inventory');
            document.getElementById('modal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');

        document.getElementById('item-form').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('item-id').value || crypto.randomUUID();
            const name = document.getElementById('item-name').value;
            const qty = document.getElementById('item-qty').value;
            const unit = document.getElementById('item-unit').value;
            let expiry = "";

            if (currentTab === 'inventory') {
                const days = parseInt(document.getElementById('shelf-life').value);
                if (days) {
                    const d = new Date(); d.setDate(d.getDate() + days);
                    expiry = d.toISOString().split('T')[0];
                }
                const idx = inventory.findIndex(i => i.id === id);
                if (idx > -1) inventory[idx] = { id, name, quantity: qty, unit, expiry };
                else inventory.push({ id, name, quantity: qty, unit, expiry });
            } else {
                const idx = shoppingList.findIndex(i => i.id === id);
                if (idx > -1) shoppingList[idx] = { id, name, quantity: qty, unit };
                else shoppingList.push({ id, name, quantity: qty, unit });
            }
            pushUpdate(); closeModal();
        };

        window.moveItem = (id) => {
            if (currentTab === 'shopping') {
                const i = shoppingList.find(x => x.id === id);
                shoppingList = shoppingList.filter(x => x.id !== id);
                inventory.push({ ...i, expiry: "PENDING" });
                currentTab = 'inventory';
            } else {
                const i = inventory.find(x => x.id === id);
                inventory = inventory.filter(x => x.id !== id);
                shoppingList.push({ ...i, expiry: null });
            }
            pushUpdate();
        };

        window.deleteItem = (id) => {
            if (currentTab === 'inventory') inventory = inventory.filter(i => i.id !== id);
            else shoppingList = shoppingList.filter(i => i.id !== id);
            pushUpdate();
        };

        // Section 3.2: AI Web Service (Microservice)
        async function askAI(prompt, system) {
            try {
                const res = await fetch(`${GEMINI_API_URL}?key=${geminiKey}`, {
                    method: 'POST', body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: system }] } })
                });
                const j = await res.json();
                return j.candidates[0].content.parts[0].text;
            } catch (e) { return "AI Service offline."; }
        }

        window.getAISuggest = async () => {
            const el = document.getElementById('ai-box');
            el.innerHTML = "<div class='animate-pulse'>Analyzing food patterns...</div>";
            el.innerText = await askAI(`Shopping: ${shoppingList.map(i => i.name).join(', ')}. Recommend 3 staples.`, "Budget Specialist.");
        };

        window.getAIRecipe = async () => {
            const el = document.getElementById('recipe-box');
            el.innerHTML = "<div class='animate-pulse text-center'>Generating chef-curated recipe...</div>";
            el.innerText = await askAI(`Kitchen: ${inventory.map(i => i.name).join(', ')}. Give 1 simple zero-waste recipe.`, "Chef.");
        };

        // Section 6.1: UI Rendering
        function render() {
            const root = document.getElementById('main-content');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active-tab', b.id === `tab-${currentTab}`));
            
            if (currentTab === 'inventory') {
                root.innerHTML = `<div class="card p-8"><div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-bold text-slate-800">In My Kitchen</h2><button onclick="openModal()" class="bg-emerald-500 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-md hover:bg-emerald-600 transition-all">Add Item</button></div><div class="space-y-4">${inventory.map(i => `<div class="flex justify-between p-5 border-2 border-slate-50 rounded-2xl items-center hover:border-emerald-100 transition-all"><div><p class="font-bold text-slate-800">${i.name}</p><p class="text-xs text-slate-400 font-medium">${i.quantity} ${i.unit} ‚Ä¢ Expires: ${i.expiry || 'Not set'}</p></div><div class="flex gap-3"><button onclick="moveItem('${i.id}')" class="text-xs font-black text-amber-600 uppercase tracking-tighter">Use / Refill</button><button onclick="deleteItem('${i.id}')" class="text-xs font-black text-red-400 uppercase tracking-tighter">Del</button></div></div>`).join('') || '<p class="text-center text-slate-300 py-12 italic">Kitchen is empty.</p>'}</div></div>`;
            } else if (currentTab === 'shopping') {
                root.innerHTML = `<div class="card p-8"><div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-bold text-slate-800">Shopping List</h2><button onclick="openModal()" class="bg-emerald-500 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-md">Add Item</button></div><div class="space-y-4 mb-8">${shoppingList.map(i => `<div class="flex justify-between p-5 border-2 border-slate-50 rounded-2xl bg-slate-50/50 items-center"><p class="font-bold text-slate-700">${i.name} (${i.quantity})</p><button onclick="moveItem('${i.id}')" class="bg-emerald-500 text-white px-4 py-1.5 rounded-lg text-xs font-black shadow-sm uppercase">Mark Bought</button></div>`).join('') || '<p class="text-center text-slate-300 py-12 italic">No shopping needed.</p>'}</div><div class="bg-indigo-50 p-6 rounded-2xl border-2 border-indigo-100"><button onclick="getAISuggest()" class="text-xs bg-indigo-600 text-white px-4 py-2 rounded-lg font-black uppercase shadow-md shadow-indigo-100 mb-3">AI Shopping Insight</button><div id="ai-box" class="text-xs italic text-indigo-700 leading-relaxed font-medium"></div></div></div>`;
            } else if (currentTab === 'planner') {
                root.innerHTML = `<div class="card p-10 text-center"><h2 class="text-2xl font-bold mb-6 text-slate-800">AI Meal Planner</h2><p class="text-slate-500 mb-8 text-sm">We find recipes based only on your ${inventory.length} kitchen items.</p><button onclick="getAIRecipe()" class="bg-purple-600 text-white px-10 py-4 rounded-full font-black shadow-xl shadow-purple-200 uppercase tracking-wide hover:bg-purple-700 transition-all">Generate Zero-Waste Recipe</button><div id="recipe-box" class="mt-10 p-6 bg-slate-50 text-left text-sm whitespace-pre-wrap rounded-2xl border-2 border-slate-100 leading-relaxed text-slate-700"></div></div>`;
            } else {
                root.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="card p-10 text-center bg-rose-50 border-2 border-rose-100"><p class="text-xs font-black text-rose-600 uppercase tracking-widest mb-3">Total Waste Count</p><h3 class="text-6xl font-black text-rose-900">${historicalWaste}</h3></div><div class="card p-10 text-center bg-emerald-50 border-2 border-emerald-100"><p class="text-xs font-black text-emerald-600 uppercase tracking-widest mb-3">Current Pantry</p><h3 class="text-6xl font-black text-emerald-900">${inventory.length}</h3></div></div>`;
            }
            if (window.lucide) lucide.createIcons();
        }
        render();
    </script>
</body>
</html>
